<html>
  <head>
    <title>Cookie Price Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="row">
          <div class="col-lg-12">
            <h1>Cookie Price Calculator</h1>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <div class="row">
          <div class="col-lg-12">
            <p>How many cookies do you want to Bake?</p>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <div class="row">
          <div class="col-lg-12">
            <label>Number of Cookies</label>&nbsp;<input
              type="text"
              id="input"
            />
            <button onclick="calculate()">Calculate</button>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <div class="row">
          <div class="col-lg-12">
            <label>You will need to use:</label>
          </div>
          <div class="col-lg-12 col-sm-4">
            <label class="result" id="brownSugar">Brown Sugar</label>
          </div>
          <div class="col-lg-12 col-sm-4">
            <label class="result" id="whiteSugar">white Sugar</label>
          </div>
          <div class="col-lg-12 col-sm-4">
            <label class="result" id="flour">Flour</label>
          </div>
          <div class="col-lg-12 col-sm-4">
            <label class="result" id="eggs">Eggs</label>
          </div>
          <div class="col-lg-12 col-sm-4">
            <label class="result" id="butter">Butter</label>
          </div>
          <div class="col-lg-12 col-sm-4">
            <label class="result" id="chocolate">Chocolate</label>
          </div>
          <div class="col-lg-12 col-sm-4">
            <label class="result" id="cocoa">Cocoa Powder</label>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="CookiePriceCalculator.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
